<SCRIPT language="JavaScript">
<!-- Hide the script from old browsers --
function scrollit(seed)
{
   var m1  =  " Give me an 'A'... Give me an 'A'... this webpage is the best project you have ever seen... :) hehe  ";
   var msg=m1;   var out = " ";
   var c = 0;

   if (seed > 100)
     {
     seed--;
     var cmd="scrollit(" + seed + ")";
     timerTwo=window.setTimeout(cmd,7);
     }
   else
     if (seed <= 100 && seed > 0)
       {
       for (c=0 ; c < seed ; c++)
         {
         out+=" ";
         }
       out+=msg;
       seed--;
       var cmd="scrollit(" + seed + ")";
       window.status=out;
       timerTwo=window.setTimeout(cmd,7);
       }
     else if (seed <= 0)
       {
       if (-seed < msg.length)
         {
         out+=msg.substring(-seed,msg.length);
         seed--;
         var cmd="scrollit(" + seed + ")";
         window.status=out;
         timerTwo=window.setTimeout(cmd,7);
         }
       else
         {
         window.status=" ";
         timerTwo=window.setTimeout("scrollit(100)",75);
         }
       }
}
// --End Hiding Here -->
</SCRIPT>

// add more objects above this line
}

function objectdata(hsize,vsize,replaceimg,restoreimg,mess)
{if(browser) 
{                this.mess=mess;
                        this.simg=new Image(hsize,vsize);
                        this.simg.src=replaceimg;
                        this.rimg=new Image(hsize,vsize);
                        this.rimg.src=restoreimg;                                                                                        }}

function ReplaceOrig(name)
{if(browser) 
{window.status=object[name].mess;
document[name].src=object[name].simg.src;}} 

function RestoreOrig(name)
{if(browser) 
{window.status="";
document[name].src=object[name].rimg.src;}}
