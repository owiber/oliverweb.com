// Original JavaScript code by Duncan Crombie: dcrombie@chirp.com.au

  var wabba = document.cookie; // retrieve cookie string

  function getCookie(name) { // use: getCookie("name");
    var index = wabba.indexOf(name + "=");
    if (index == -1) return null;
    index = wabba.indexOf("=", index) + 1;
    var endstr = wabba.indexOf(";", index);
    if (endstr == -1) endstr = wabba.length;
    return unescape(wabba.substring(index, endstr));
  }
  if (!getCookie("owebenter")) {
    window.location='http://www.oliverweb.com/main/index.shtml';
  }
//-->
